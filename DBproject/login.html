<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="styles/sb-admin.css" rel="stylesheet">
  <script src="js/checkcookie.js"></script>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputEnum" class="form-control" placeholder="Employee Number" required="required"  autofocus="autofocus" onkeypress="javascript:return Enter_check(event)">
              <label for="inputEnum">Employee Number</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" onkeypress="javascript:return Enter_check(event)">
              <label for="inputPassword">Password</label>
            </div>
          </div>

          <a class="btn btn-primary btn-block" onclick="loginSubmit()" >Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script data-main="js/login.js" src="js/require.js"></script>
  <script data-main="js/main.js" src="js/require.js"></script>
  <script data-main="vendor/jquery/jquery.min.js" src="js/require.js"></script>
  <script data-main="vendor/bootstrap/js/bootstrap.bundle.min.js" src="js/require.js"></script>

  <!-- Core plugin JavaScript-->
  <script data-main="vendor/jquery-easing/jquery.easing.min.js" src="js/require.js"></script>

</body>

</html>
